<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Yvy - Notícias Ambientais</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .btn-custom {
            background-color: #a9c8a7; 
            border-color: #a9c8a7; 
            color: #ffffff; 
        }
        .btn-custom:hover {
            background-color: #8fb98c; 
            border-color: #8fb98c;
        }
        .iframe-container {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .iframe-container.active {
            display: block;
        }
        .jumbotron {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="jumbotron text-center">
        <h1 class="display-4">Notícias Ambientais</h1>
        <p class="lead">Confira as principais notícias sobre meio ambiente.</p>
        <div class="d-flex flex-wrap justify-content-center mt-4">
            <button class="btn btn-custom btn-lg mb-3" onclick="showIframe('iframe-g1')">Ver Notícias do G1 Meio Ambiente</button>
            <a class="btn btn-custom btn-lg mb-3" href="https://www.bbc.com/portuguese/topics/c5qvpqj1dy4t" target="_blank" role="button">Ver Notícias da BBC</a>
            <button class="btn btn-custom btn-lg mb-3" onclick="showIframe('iframe-climainfo')">Ver Notícias do ClimaInfo</button>
        </div>
    </div>

    <!-- Iframes para exibir os sites -->
    <div id="iframe-g1" class="iframe-container">
        <iframe src="https://g1.globo.com/natureza/" width="100%" height="100%" style="border: 0;" title="G1 Meio Ambiente"></iframe>
    </div>

    <div id="iframe-climainfo" class="iframe-container">
        <iframe src="https://climainfo.org.br/" width="100%" height="100%" style="border: 0;" title="ClimaInfo"></iframe>
    </div>

    <script>
        function showIframe(iframeId) {
            // Esconder todos os iframes
            const iframes = document.querySelectorAll('.iframe-container');
            iframes.forEach(iframe => {
                iframe.classList.remove('active');
            });

            // Mostrar o iframe selecionado
            document.getElementById(iframeId).classList.add('active');
        }
    </script>
</body>
</html>
