<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Yvy - Visualização de Mapas Ambientais</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .btn-custom {
        background-color: #a9c8a7; /* Um tom de verde parecido com a imagem fornecida */
        border-color: #a9c8a7; /* Ajusta também a cor da borda */
        color: #ffffff; /* Texto branco */
        margin: 5px;
      }
      .btn-custom:hover {
        background-color: #8fb98c; /* Um tom de verde um pouco mais escuro para o hover */
        border-color: #8fb98c;
      }
      .iframe-container {
        display: none; /* Todos os iframes começam ocultos */
        width: 100%;
        height: calc(100vh - 80px); /* O iframe ocupa toda a altura disponível, menos a navbar */
        position: absolute;
        top: 80px; /* Espaço para a navbar */
        left: 0;
        right: 0;
        bottom: 0;
      }
      .iframe-container.active {
        display: block; /* Apenas o iframe ativo será mostrado */
      }
      .jumbotron {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1 class="display-4">Bem-vindo ao Yvy!</h1>
      <p class="lead">Visualize dados ambientais de forma fácil e interativa.</p>
      <!-- Botões para navegar para outros mapas -->
      <div class="d-flex flex-wrap justify-content-center mt-4">
        <button class="btn btn-custom btn-lg mb-3" onclick="showIframe('iframe-air-quality')">Ver Mapa de Qualidade do Ar</button>
        <button class="btn btn-custom btn-lg mb-3" onclick="showIframe('iframe-forest')">Ver Mapa de Florestas Global Forest Watch</button>
        <button class="btn btn-custom btn-lg mb-3" onclick="showIframe('iframe-temperature')">Ver Mapa de Temperatura OpenWeatherMap</button>
        <a class="btn btn-custom btn-lg mb-3" href="https://worldview.earthdata.nasa.gov/?v=-88.10694737587318,-47.12592834319034,-33.33373178880898,8.761609313720239&l=Reference_Labels_15m(hidden),Reference_Features_15m(hidden),Coastlines_15m,MODIS_Terra_Thermal_Anomalies_Night(hidden),MODIS_Terra_Thermal_Anomalies_Day,VIIRS_NOAA20_Thermal_Anomalies_375m_Night(hidden),VIIRS_NOAA20_Thermal_Anomalies_375m_Day(hidden),MODIS_Aqua_Thermal_Anomalies_Night(hidden),MODIS_Aqua_Thermal_Anomalies_Day(hidden),VIIRS_SNPP_Thermal_Anomalies_375m_Night(hidden),VIIRS_SNPP_Thermal_Anomalies_375m_Day(hidden),VIIRS_NOAA20_CorrectedReflectance_TrueColor(hidden),VIIRS_SNPP_CorrectedReflectance_TrueColor(hidden),MODIS_Aqua_CorrectedReflectance_TrueColor(hidden),MODIS_Terra_CorrectedReflectance_TrueColor&lg=true&tr=fires_overview_2019&t=2021-08-08-T18%3A29%3A10Z" target="_blank" role="button">Ver Mapa de Queimadas da NASA</a>
        <button class="btn btn-custom btn-lg mb-3" onclick="showIframe('iframe-terrabrasilis')">Ver Mapa TerraBrasilis</button>
        <button class="btn btn-custom btn-lg mb-3" onclick="showIframe('iframe-sea-level')">Visualizar Mapa de Nível do Mar - Climate Central</button>
      </div>
    </div>

    <!-- Iframes para exibir os mapas -->
    <div id="iframe-air-quality" class="iframe-container">
      <iframe src="https://waqi.info/#/c/-14.636/-58.315/5.1z" width="100%" height="100%" style="border: 0;" title="Mapa de Qualidade do Ar"></iframe>
    </div>

    <div id="iframe-forest" class="iframe-container">
      <iframe src="https://www.globalforestwatch.org/map/?lang=pt_BR&map=eyJjZW50ZXIiOnsibGF0IjotMTUuNDQ0MzQ1NjQ5MDU3NjM4LCJsbmciOi01Ny4xNzczMzI1NTM4OTUxMX0sInpvb20iOjQuMTkyMjM1NjY3NjY3ODA4fQ%3D%3D" width="100%" height="100%" style="border: 0;" title="Mapa de Florestas Global Forest Watch"></iframe>
    </div>

    <div id="iframe-temperature" class="iframe-container">
      <iframe src="https://openweathermap.org/weathermap?basemap=map&cities=true&layer=temperature&lat=-22.8042&lon=-47.0668&zoom=5" width="100%" height="100%" style="border: 0;" title="Mapa de Temperatura OpenWeatherMap"></iframe>
    </div>

    <div id="iframe-terrabrasilis" class="iframe-container">
      <iframe src="https://terrabrasilis.dpi.inpe.br/app/map/deforestation?hl=pt_br" width="100%" height="100%" style="border: 0;" title="Mapa de Desmatamento TerraBrasilis"></iframe>
    </div>

    <div id="iframe-sea-level" class="iframe-container">
      <iframe allow="fullscreen 'src'" frameBorder="0" src="https://coastal.climatecentral.org/embed/map/10/-43.3654/-22.7935/?theme=water_level&map_type=water_level_above_mhhw&basemap=roadmap&contiguous=true&elevation_model=best_available&water_level=1.0&water_unit=m" width="100%" height="100%" title="Climate Central | Land below 1.0 meters of water"></iframe>
    </div>

    <script>
      function showIframe(iframeId) {
        // Esconder todos os iframes
        const iframes = document.querySelectorAll('.iframe-container');
        iframes.forEach(iframe => {
          iframe.classList.remove('active');
        });

        // Mostrar o iframe selecionado
        document.getElementById(iframeId).classList.add('active');
      }
    </script>
  </body>
</html>
