<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Desmatamento - TerraBrasilis</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Inicializa o mapa centrado no Brasil
        var map = L.map('map').setView([-15.7801, -47.9292], 4);

        // Adiciona a camada de mapa do OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Dados recebidos do servidor para adicionar ao mapa
        var data = {{ data | tojson }};

        // Preparar dados para o mapa de calor
        var heatData = [];
        var currentYear = new Date().getFullYear();

        data.forEach(function(item) {
            if (item.lat && item.lon) {
                var weight = 0.1;  // Valor padrão para peso

                if (item.timestamp) {
                    var year = new Date(item.timestamp).getFullYear();
                    var age = currentYear - year;

                    // Ajustar peso de acordo com a "idade" do desmatamento
                    if (age <= 5) {
                        weight = 1.0;  // Laranja - Desmatamento muito recente (últimos 5 anos)
                    } else if (age <= 15) {
                        weight = 0.7;  // Laranja claro - Desmatamento intermediário (5-15 anos)
                    } else if (age <= 25) {
                        weight = 0.4;  // Amarelo - Desmatamento antigo (15-25 anos)
                    } else {
                        weight = 0.2;  // Verde - Área preservada (mais de 25 anos)
                    }
                }

                // Adicionar ponto de calor com peso ajustado
                heatData.push([item.lat, item.lon, weight]);
            }
        });

        // Adicionar camada de mapa de calor com parâmetros ajustados
        L.heatLayer(heatData, {
            radius: 20,   // Ajuste do raio para reduzir sobreposição em escala maior
            blur: 25,     // Ajustar desfoque para suavizar transições e melhorar desempenho
            maxZoom: 6,   // Ajuste para melhorar a visualização de longe
            max: 1.0,     // Definir o máximo para normalizar os valores e evitar saturação
            gradient: {
                0.2: 'green',  // Áreas preservadas
                0.4: 'yellow', // Desmatamento antigo
                0.7: 'orange', // Desmatamento intermediário
                1.0: 'red'     // Desmatamento recente
            }
        }).addTo(map);
    </script>
</body>
</html>
