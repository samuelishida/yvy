version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - /caminho/para/seus/dados:/data/db  # Volume local para garantir persistência
    deploy:
      resources:
        limits:
          cpus: '10.0'
          memory: 12G
    cpuset: "0-9"  # Atribui o uso dos núcleos 0 a 3

  flask-app:
    build: .
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://root:example@mongo:27017/
    ports:
      - "5000:5000"
    volumes:
      - .:/usr/src/app
    deploy:
      resources:
        limits:
          cpus: '10.0'
          memory: 24G
    cpuset: "2-11"  # Atribui o uso dos núcleos 4 a 11